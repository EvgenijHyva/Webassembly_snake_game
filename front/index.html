<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Snake game</title>
</head>
<body>
	<h1>Game</h1>
	<div class="content-wrapper">
		Snake game
		<div class="game-panel">
			<div class="flex">
				<div class="label">
					Status:
				</div>
				<div id="game-status">
					None
				</div>
				<div class="flex">
					<button id="game-control-btn">
						Play
					</button>
				</div>
			</div>
			<div class="flex">
				<div class="label">
					Points:
				</div>
				<div id="game-points">
					0
				</div>
			</div>
			<div class="flex">
				<div class="label">
					Steps:
				</div>
				<div id="snake-steps">
					0
				</div>
			</div>
		</div>
		<canvas id="snake-game-canvas"></canvas>
	</div>
</body>
<script src="script.js" ></script>
</html>
